<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="event.preventDefault(); fazerLogin();">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="mensagem" style="color: red;"></div>
        
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <script>
        function fazerLogin() {
            const usuario = document.getElementById('username').value;
            const senha = document.getElementById('password').value;

            // Recuperar os dados do usuário do localStorage
            const usuarioArmazenado = localStorage.getItem('usuario');
            const senhaArmazenada = localStorage.getItem('senha');

            // Verificar se os dados estão corretos
            if (usuario === usuarioArmazenado && senha === senhaArmazenada) {
                alert('Login bem-sucedido!');
                window.location.href = 'cadastro_evento.html'; // Redireciona para a página de cadastro de evento
            } else {
                document.getElementById('mensagem').innerText = 'Usuário ou senha incorretos.';
            }
        }
    </script>
</body>
</html>
